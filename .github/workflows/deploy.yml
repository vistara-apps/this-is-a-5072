name: Deploy to Vercel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        NODE_OPTIONS: --max-old-space-size=4096
        
    - name: Deploy to Vercel (Production)
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && secrets.VERCEL_TOKEN != ''
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        
    - name: Deploy to Vercel (Preview)
      if: (github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master') && secrets.VERCEL_TOKEN != ''
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--no-wait'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        
    - name: Upload build artifacts
      if: secrets.VERCEL_TOKEN == ''
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 30
        
    - name: Comment PR with build status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const hasVercelToken = '${{ secrets.VERCEL_TOKEN }}' !== '';
          let message = '';
          
          if (hasVercelToken) {
            // Try to get Vercel deployment URL
            try {
              const { data: deployments } = await github.rest.repos.listDeployments({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              const latestDeployment = deployments[0];
              if (latestDeployment) {
                const deploymentUrl = `https://${latestDeployment.environment}.vercel.app`;
                message = `üöÄ **Preview Deployment Ready!**
                \n\nüì± **URL:** ${deploymentUrl}
                \n\nThis preview will be automatically updated when you push new commits to this PR.`;
              }
            } catch (error) {
              console.log('Could not fetch deployment info:', error.message);
            }
          }
          
          if (!message) {
            message = `‚úÖ **Build Successful!**
            \n\nüèóÔ∏è The application has been built successfully and is ready for deployment.
            \n\nüì¶ Build artifacts are available for download from the Actions tab.
            \n\nüí° To enable automatic Vercel deployments, configure the following repository secrets:
            \n- \`VERCEL_TOKEN\`
            \n- \`VERCEL_ORG_ID\`
            \n- \`VERCEL_PROJECT_ID\``;
          }
          
          if (message) {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
          }
